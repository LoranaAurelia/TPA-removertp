name: ${project.name}
version: ${project.version}
main: top.craft_hello.tpa.TPA
description: 一个支持 Folia 的简易传送插件，支持 Bukkit/Spigot/Paper/Folia
api-version: '1.13'
author: WarSkyGod
website: https://github.com/WarSkyGod/TPA
folia-supported: true
permissions:
  tpa.admin:
    default: op
    description: "最高权限，可执行所有操作"
  tpa.reload:
    default: op
    description: "可使用 /reload 命令重新加载配置文件"
  tpa.version:
    default: op
    description: "拥有这个权限的玩家会收到插件更新通知，可使用 /tpa version 来检查插件更新"
  tpa.nodelay:
    default: false
    description: "拥有这个权限的玩家传送将不受命令使用后的等待时间限制"
  tpa.setwarp:
    default: op
    description: "可使用 /setwarp 命令设置传送点"
  tpa.delwarp:
    default: op
    description: "可使用 /delwarp 命令删除传送点"
  tpa.setspawn:
    default: op
    description: "可使用 /setspawn 命令设置主城"
  tpa.delspawn:
    default: op
    description: "可使用 /delspawn 命令删除主城"
  tpa.tpall:
    default: op
    description: "可使用 /tpall 命令强行将所有在线玩家传送到你的位置"
  tpa.tplogout:
    default: op
    description: "可使用 /tplogout 传送到玩家最后的下线位置"
  tpa.tpa:
    default: false
    description: "可使用 /tpa 命令请求传送到指定玩家的位置（默认关闭权限检查）"
  tpa.tphere:
    default: false
    description: "可使用 /tphere 命令请求指定玩家传送到你的位置（默认关闭权限检查）"
  tpa.denys:
    default: false
    description: "可使用 /denys 管理黑名单"
  tpa.warp:
    default: false
    description: "可使用 /warp 命令传送到传送点（默认关闭权限检查）"
  tpa.home:
    default: false
    description: "可使用 `/home`、`/homes`、`/sethome`、`/setdefaulthome`、`/delhome`（默认关闭权限检查）"
  tpa.default:
    default: true
    description: "可在配置文件中设置拥有该权限的玩家最多可以设置多少个家（-1 为不限制）"
  tpa.vip:
    default: false
    description: "可在配置文件中设置拥有该权限的玩家最多可以设置多少个家（-1 为不限制）"
  tpa.vip+:
    default: false
    description: "可在配置文件中设置拥有该权限的玩家最多可以设置多少个家（-1 为不限制）"
  tpa.mvp:
    default: false
    description: "可在配置文件中设置拥有该权限的玩家最多可以设置多少个家（-1 为不限制）"
  tpa.mvp+:
    default: false
    description: "可在配置文件中设置拥有该权限的玩家最多可以设置多少个家（-1 为不限制）"
  tpa.mvp++:
    default: false
    description: "可在配置文件中设置拥有该权限的玩家最多可以设置多少个家（-1 为不限制）"
  tpa.spawn:
    default: false
    description: "可使用 /spawn 命令传送到主城（默认关闭权限检查）"
  tpa.back:
    default: false
    description: "可使用 /back 命令传送到上一次的位置（默认关闭权限检查）"

commands:
  tpa:
    usage: /tpa <玩家名称>
    description: 向玩家发送传送请求
  tphere:
    usage: /tphere <玩家名称>
    description: 请求玩家传送到你身边
  tpall:
    usage: /tpall [player/warp/spawn] [玩家名称/传送点名称]
    description: 强制将所有在线玩家传送到目标位置（如果不加参数默认传送到使用者身边）
  tplogout:
    usage: /tplogout <玩家名称>
    description: 传送到该玩家最后一次下线的位置
  tpaccept:
    usage: /tpaccept
    description: 接受传送请求
  tpdeny:
    usage: /tpdeny
    description: 拒绝传送请求
  denys:
    usage: /denys [add/remove] [玩家名称]
    description: 列出玩家的黑名单列表
  warp:
    usage: /warp <传送点>
    description: 传送到传送点
  setwarp:
    usage: /setwarp <传送点>
    description: 设置传送点
  delwarp:
    usage: /delwarp <传送点>
    description: 删除传送点
  home:
    usage: /home <家>
    description: 传送到家
  homes:
    usage: /homes
    description: 列出你设置的家
  sethome:
    usage: /sethome <家>
    description: 设置家
  setdefaulthome:
    usage: /setdefaulthome <家>
    description: 设置默认的家
  delhome:
    usage: /delhome <家>
    description: 删除家
  spawn:
    usage: /spawan
    description: 传送到主城
  setspawn:
    usage: /setspawn
    description: 设置主城
  delspawn:
    usage: /delspawn
    description: 删除主城
  back:
    usage: /back
    description: 传送到上一次的位置
